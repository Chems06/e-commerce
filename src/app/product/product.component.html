<!-- product.component.html -->
<div class="products" *ngIf="products | async as productsData">
    <div class="product" *ngFor="let product of productsData.product">
      <h2>{{ product.name }}</h2>
      <p>Price: {{ product.price }} euros</p>
      <p *ngIf="product.discount?.onOff">
        Discount: {{ product.discount?.percent }} !!
      </p>
    </div>
  </div>
